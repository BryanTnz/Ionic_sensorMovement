<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sensor movimiento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sensor movimiento</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>

    <h1>X : {{ x }}</h1> 
    <h1>Y: {{ y }}</h1> 
    <h1>Z: {{ z }}</h1> 
    <h1>TimeStamp : {{ timeStamp }}</h1>

    <ion-button (click) = "start()">start</ion-button>
    <ion-button (click) = "stop()">stop</ion-button>
    
  </div>
</ion-content>
